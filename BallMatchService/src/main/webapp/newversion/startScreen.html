<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Start Screen</title>
<link href="css/main.css" type="text/css" rel="stylesheet"/>
<script src="js/main.js" type="text/javascript"></script>
<script>
window.onload=function(){
	var oCardUl=document.getElementById("cardUl");
	var oMain=document.getElementById("main");
	var oGames=oMain.getElementsByTagName("img");
	
	var oContentBtn=document.getElementsByClassName("content");
	var oContentHidden=document.getElementsByClassName("contentHidden");
	new MoveMenu("menuDiv","menu");
	
	oContentHidden[2].style.top="0px";
	oContentHidden[2].getElementsByTagName("span")[0].innerHTML=userData[1].name;
	oContentHidden[2].getElementsByTagName("span")[0].className="active";
	oContentBtn[2].style.display="none";
	//用临时存储查看是否插卡
	var ifInsertCard=window.sessionStorage.getItem("ifInsertCard");
	if(!ifInsertCard){
		window.sessionStorage.setItem("ifInsertCard",1);
		oContentBtn[0].onclick=function(){
			this.style.display="none";
			var span=oContentHidden[0].getElementsByTagName("span")[0];
			span.innerHTML=userData[0].name;
			startMoveNew(oContentHidden[0],{'top':0},function(){
				startMoveNew(span,{'opacity':100});
			});
		}
	}else{
		oContentBtn[0].style.display="none";
		oContentHidden[0].style.top="0";
		var span=oContentHidden[0].getElementsByTagName("span")[0];
		span.innerHTML=userData[0].name;
		span.style.opacity=1;
	}
	
	
	oGames[0].onclick=function(){
		window.location.href="vsPlayerProfile.html";
	}
}
</script>
</head>
<body>
<img src="img/Unicuelogo.png" id="logo">
<img src="img/frame/more.png" id="menu"/>
<div id="menuDiv">
	<ul id="menuUl">
		<li>Race setting</li>
		<li>Profile</li>
		<li>Coach</li>
		<li>Live</li>
		<li>Setting</li>
	</ul>
	<img src="img/frame/more.png">
</div>
<div id="main">
	<img src="img/fastChoose/Race to_all.png" class="item" />
	<img src="img/fastChoose/League_all.png" class="item" />
	<img src="img/fastChoose/Fun_all.png" class="item" />
	<img src="img/fastChoose/Shop_all.png" class="item" />
	<ul id="cardUl">
		<li>&nbsp;</li>
		<li>&nbsp;</li>
		<li class="haveCard">&nbsp;</li>
		<li>&nbsp;</li>
	</ul>
</div>
<div id="cardDiv">

</body>
</html>
